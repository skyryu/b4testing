<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="testEcharts.css">


    <script defer src="solid.min.js"></script>
    <script defer src="fontawesome.min.js"></script>
    <script src="echarts.common.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">主页</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">模型显示</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">数据显示</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="搜索">
                <button class="btn btn-outline-success my-2 my-sm-0 active" type="submit">搜索</button>
            </form>
        </div><!-- collapse end-->
    </nav><!-- navbar div end-->


    <div class="container-fluid pl-0">
        <div class="_wrapper row flex-nowrap">
            <!-- _sidebar div start, _sidebar is the first col in wrapper -->
            <div class="_sidebar col-6 bg-dark pr-0">
                <div class="list-group list-group-flush">
                    <!-- outer list item 1 -->
                    <a class="_outer list-group-item align-items-start pl-0" data-toggle="collapse" href="#innerListGroup1">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-cube fa-fw"></i></span><span class="align-top">&nbsp;传感器数据</span>
                    </a>

                    <!-- inner list group 1 begin-->
                    <div class="list-group collapse" id="innerListGroup1">
                        <a href="#" class="_inner list-group-item align-items-start pl-5">警告数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">监控数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">数据分析（#1）</a>
                    </div><!-- inner list group 1 end -->

                    <!-- outer list item 2 -->
                    <a class="_outer list-group-item align-items-start pl-0" data-toggle="collapse" href="#innerListGroup2">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-chart-bar fa-fw"></i></span><span class="align-top">&nbsp;分析数据展示</span>
                    </a>

                    <!-- inner list group 2 begin-->
                    <div class="list-group list-group-flush collapse" id="innerListGroup2">
                        <a href="#" class="_inner list-group-item align-items-start pl-5">警告数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">监控数据（#1）</a>
                        <a href="#" class="_inner list-group-item align-items-start pl-5">数据分析（#1）</a>
                    </div><!-- inner list group 2 end -->

                    <!-- outer list item 3 -->
                    <a class="_outer list-group-item align-items-start pl-0" href="#">
                        <span class="align-top ml-2 mr-1"><i class="fas fa-glasses fa-fw"></i></span><span class="align-top">&nbsp;处理意见</span>
                    </a>
                </div><!-- sidebar list group end -->
            </div><!-- _sidebar div end -->

            <!-- _main div start, _main is the second col in wrapper-->
            <div class="_main col">

                <div class="_visual row">
                    <div class="_3d_model col-12 col-xl-7 h-xl-100 p-1 m-0">
                        <div class="card w-100 h-100">
                            <!-- use card header to encapsulate control buttons -->
                            <div class="card-header p-1 d-flex justify-content-center">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2 mt-1" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-dark btn-sm" style="box-shadow: none">移动</button>
                                        <button type="button" class="btn btn-dark btn-sm">缩放</button>
                                        <button type="button" class="btn btn-dark btn-sm">旋转</button>
                                        <button type="button" class="btn btn-dark btn-sm">全部缩放</button>
                                    </div>
                                    <div class="btn-group mr-2 mt-1" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-dark btn-sm">第一人称视图</button>
                                        <button id="btnGroupDrop1" type="button" class="btn btn-dark btn-sm dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            启动视图
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <a class="dropdown-item" href="#">视图1</a>
                                            <a class="dropdown-item" href="#">视图2</a>
                                        </div>
                                    </div>
                                    <div class="btn-group mr-2 mt-1" role="group" aria-label="Third group">
                                        <button id="btnGroupDrop1" type="button" class="btn btn-dark btn-sm dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            模型组件
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <a class="dropdown-item" href="#">组件1</a>
                                            <a class="dropdown-item" href="#">组件2</a>
                                        </div>
                                    </div>
                                </div><!-- btn-toolbar div end -->
                            </div><!-- card-header end-->

                            <div class="card-body">
                                <p class="card-text">show 3d model here</p>
                            </div><!-- card body end -->

                        </div><!-- card of _visual end-->
                    </div>
                    <!--_3d_model div end-->

                    <div class="_echarts col-xl-5 h-xl-100 p-1 m-0">
                        <div id="pie_carousel1" class="carousel slide bg-dark rounded w-100 h-100"
                            data-ride="carousel h-100">
                            <div class="carousel-inner h-100">
                                <div class="carousel-item active h-100">
                                    <div class="d-flex justify-content-center h-100">
                                        <div class="card w-75 h-100">
                                            <div class="card-body h-100">
                                                <div id="piechart1" class="_pie_chart1" style="min-height:5rem;"></div>
                                            </div><!-- card body end -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#pie_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#pie_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div><!-- pie_carousel1 div end -->

                        <div id="line_carousel1" class="carousel slide bg-dark rounded w-100 h-50"
                            data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="d-flex justify-content-center h-100">
                                    <div class="card w-75 h-100">
                                        <div class="card-body h-100">
                                            <div id="piechart2" class="_pie_chart1 h-100" style="min-height:10rem;"></div>
                                        </div><!-- card body end -->
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#line_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#line_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div><!-- line_carousel1 div end -->

                        <div id="heat_carousel1" class="carousel slide bg-dark rounded w-100 h-100"
                            data-ride="carousel">
                            <div class="carousel-inner h-100">
                                    <div class="carousel-item active h-100">
                                <div class="d-flex justify-content-center h-100">
                                    <div class="card w-75 h-100">
                                        <div class="card-body h-100">
                                            <div id="piechart3" class="_pie_chart1 h-100" style="min-height:20rem;"></div>
                                        </div><!-- card body end -->
                                    </div>
                                </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#heat_carousel1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#heat_carousel1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div><!-- heat_carousel1 div end -->


                    </div><!--_echarts div end-->
                </div><!-- _visual row end -->

                <div class="_statistic row d-none">
                    <div class="card w-100 h-100 m-1">
                        <div class="card-body w-100 h-100">
                            <div id="main1" class="w-100 h-100" style="min-width: 10rem;min-height:10rem;"></div>
                        </div><!-- card body end -->
                    </div><!-- card of _statistic end-->
                </div><!-- _statistic row end -->
            </div><!-- _main div end -->
        </div><!-- wrapper row end-->

    </div><!-- container end-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            // Sidebar js
            $('._wrapper ._sidebar ._inner').on('click', function () {
                alert('aaa');
            });

            $('.btn-toggle-sidebar').on('click', function () {
                $('.wrapper').toggleClass('sidebar-collapse');
            });
            $('.sb-item').on('click', function () {
                if ($(this).hasClass('btn-toggle-sidebar')) return;
                $(this).siblings().removeClass('active');
                $(this).siblings().find('.sb-item').removeClass('active');
                $(this).addClass('active');
            });

            $('.carousel').carousel({
                interval: false
            })

            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('piechart1'));
            var myChart2 = echarts.init(document.getElementById('piechart2'));
            var myChart3 = echarts.init(document.getElementById('piechart3'));

            // 指定图表的配置项和数据
            var option1 = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            option2 = {
                backgroundColor: '#2c343c',

                title: {
                    text: 'Customized Pie',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },

                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [{
                            value: 335,
                            name: '直接访问'
                        },
                        {
                            value: 310,
                            name: '邮件营销'
                        },
                        {
                            value: 274,
                            name: '联盟广告'
                        },
                        {
                            value: 235,
                            name: '视频广告'
                        },
                        {
                            value: 400,
                            name: '搜索引擎'
                        }
                    ].sort(function (a, b) {
                        return a.value - b.value;
                    }),
                    roseType: 'radius',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);
            myChart2.setOption(option2);
            myChart3.setOption(option2);
            window.onresize = function () {
                myChart1.resize();
                myChart2.resize();
                myChart3.resize();
            };

        });
    </script>
</body>

</html>
